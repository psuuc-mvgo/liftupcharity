            background-color: #785036;
            color: black

        form{
          background-color: #d1c5b8;

</head>
<body>     
   <!-- Nav -->
   <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">LIFT UP CHARITY</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
        
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Menu</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
  
        <div class="d-flex m-3" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-success" type="submit">Search</button>
        </div>
        
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="" onclick="Alert()">Donate Now</a>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Profile

              <ul class="dropdown-menu dropdown-menu-dark">
                <li><a class="dropdown-item" href="Login.html">Login</a></li>
                <li><a class="dropdown-item" href="SignUp.html">Sign Up</a></li>
              </ul>

          </ul>
        </div>
      </div>
    </div>
  </nav>
  
  <!-- Main -->
          <div class="container col-xxl-8 px-4 py-5 mt-0">
            <div class="row align-items-center">
              <div class="col">
                
                <main class="form-signin w-50 m-auto align-items-center">
                    <form name="regform" class="border border-light border-3 rounded p-5 m-5">
    
                      <form class="needs-validation">

                        <div class="row g-3">
                            
                          <h2 class="fw-bold text-dark text-center mb-1">Sign Up</h2>
                          <p class="fs-5 fw-bold text-center">Personal Information</p>

                          <div class="col-sm-6">
                            <label for="FirstName" class="input-control">First name</label>
                            <input type="text" class="form-control" id="firstname" placeholder="" value="">
                            <div class="invalid-feedback">
                              Valid first name is required.
                            </div>
                          </div>
              
                          <div class="col-sm-6">
                            <label for="lastName" class="input-control">Last name</label>
                            <input type="text" class="form-control" id="lastname" placeholder="" value="">
                          </div>
              
                          <h4 class="">Sex</h4>

                        <div class="mt-0">
                        <div class="form-check">
                            <input id="sex" name="sex" type="radio" class="input-control">
                            <label class="form-check-label" for="Sex">Male</label>
                        </div>

                        <div class="form-check">
                            <input id="sex" name="sex" type="radio" class="input-control">
                            <label class="form-check-label" for="Sex">Female</label>
                        </div>
                        </div>
              
                          <div class="col-md-5">
                            <label for="Province" class="input-control">Province</label>
                            <select class="form-select" id="province">
                              <option value="">Choose...</option>
                              <option>Pangasinan</option>
                            </select>
                          </div>
              
                          <div class="col-md-4">
                            <label for="City" class="input-control">City</label>
                            <select class="form-select" id="city">
                              <option value="">Choose...</option>
                              <option>Urdaneta City</option>
                            </select>
                          </div>
              
                          <div class="col-md-3">
                            <label for="ZipCode" class="input-control">Zip</label>
                            <input type="text" class="form-control" id="zipCode">
                          </div>
                        </div>

                        <hr class="my-4">

                        <p class="fs-5 fw-bold text-center">Account Registration</p>

                        <div class="col-12 mt-2 mb-3">
                            <label for="EmailAddress" class="input-control">Email Address</label>
                            <input type="email" class="form-control" id="emailAddress">
                          </div>

                          <div class="col-12">
                            <label for="Password" class="input-control">Password</label>
                            <input type="password" class="form-control" id="password">
                          </div>

                          <div class="col-12 mt-3">
                            <label for="ConfirmPassword" class="input-control">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword">
                          </div>
              
                        <hr class="my-4">
              
                        <a href="" class="w-100 btn btn-primary btn-m mb-3" onclick="validateForm()">Sign Up</a>

                      </form>
                      </form>
                      </main>
                    </div>
                  </div>    
              </div>

              <!-- Footer -->
              <div class="container">
                <footer class="py-3 my-4">
                  <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                  </ul>
                  <p class="text-center text-body-primary text-light">Copyright 2023 <a href="mailto:Gomichaelangelo69@email.com" class="link-light">LiftUpCharity</a>. All Rights Reserved.</p>
                </footer>
              </div>

  <script>
  function validateForm() {
    var firstName = document.getElementById("firstname").value;
    var lastName = document.getElementById("lastname").value;
    var maleRadio = document.getElementById("male");
    var femaleRadio = document.getElementById("female");
    var province = document.getElementById("province");
    var city = document.getElementById("city");
    var zipCode = document.getElementById("zipCode").value;
    var emailAddress = document.getElementById("emailAddress").value;
    var password = document.getElementById("password").value;
    var confirmPassword = document.getElementById("confirmPassword").value;

    if (
      firstName.trim() === "" ||
      lastName.trim() === "" ||
      (maleRadio.checked === false && femaleRadio.checked === false) ||
      province.selectedIndex === 0 ||
      city.selectedIndex === 0 ||
      zipCode.trim() === "" ||
      emailAddress.trim() === "" ||
      password.trim() === "" ||
      confirmPassword.trim() === "") {
      alert("Please fill in all the required fields.");
      } 
    else {
      alert("Successfully created an account!");
      window.location.href = "Dashboard.html";
    }
  }

  //Alert
  function Alert(){
    alert("You need to Login First.");
  }
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
